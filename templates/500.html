<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient {
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
        }
        @keyframes pulse-red {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .animate-pulse-red {
            animation: pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center px-4 py-8">
    <div class="max-w-md w-full">
        <div class="text-center">
            <div class="relative mb-8">
                <!-- Server Error Icon -->
                <div class="w-24 h-24 mx-auto bg-red-500/20 rounded-full flex items-center justify-center">
                    <svg class="w-12 h-12 text-red-500 animate-pulse-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
            </div>
            
            <h1 class="text-5xl font-bold text-white mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-red-400 mb-4">Internal Server Error</h2>
            <p class="text-gray-300 mb-8 leading-relaxed">
                Oops! Something went wrong on our servers. Our team has been notified and is working to fix the issue.
            </p>
            
            <div class="space-y-4">
                <a href="{{ url_for('home') }}" 
                   class="inline-block w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                    Return Home
                </a>
                
                <button onclick="window.location.reload()" 
                        class="inline-block w-full bg-gray-700 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors duration-300">
                    Try Again
                </button>
            </div>
            
            <!-- Technical Details (Optional) -->
            <div class="mt-8 p-4 bg-black/30 rounded-lg">
                <p class="text-gray-400 text-sm">
                    Error Code: 500<br>
                    Time: <span id="timestamp"></span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Update timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
